{% extends 'base.html' %}

{% load static %}

{% block custom_styles %}
<link rel="stylesheet" href="{% static 'css/forget.css' %}">
{% endblock custom_styles %}


{% block main_body %}

<body>
    <div class="wrapper">
       <div class="container">
             <div class="sub-header">Forgot Password</div>

             <form method="POST" action="{% url 'counsellor:forgot_password' %}">
                 <div class="layout">
                     <input type="email" placeholder="Student Email"/>
                 </div>
                 
                 <div class="submit-form">Submit</div>
                 
                 <div class="redirect">
                     <div>I remember my password!<a href="{% url 'counsellor:login_client' %}">login</a></div>
                 </div>
             </form>
         </div>
     </div>

     <!-- Error message pop up. The styling can be found in the global CSS -->
     <div class="error-card-container">
        <div class="error-card">
            <img src="../static/favicon/error.svg" alt="upload Icon">             
            <div class="error-card-message">This is an error message</div>
        </div>
    </div>
 </body>
{% endblock main_body %}
