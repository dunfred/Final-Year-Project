{% extends 'base.html' %}

{% load static %}

{% block custom_styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock custom_styles %}


{% block main_body %}

<body>
    <div class="wrapper">
        {{ error }}
       <div class="container">
                 <div class="sub-header">Login</div>
                
                 <form method="POST" action="{% url 'counsellor:login_client' %}">
                    {% csrf_token %}
                     <div class="layout">
                         <input type="email" placeholder="Student Email"/>
                     </div>

                     <div class="layout">
                         <input type="password" placeholder="Password"/>
                     </div>
                     
                     <div class="forgot-password"><a href="forget.html">Forgot password?</a></div>
             
                     <button  class="submit-form">Login</button>
                    
                     <div class="redirect">
                         <div>Don't have an account?<a href="{% url 'counsellor:register_client' %}">Sign up</a></div>
                     </div>
             </form>
         </div>
     </div>

     
     <!-- Error message pop up. The styling can be found in the global CSS -->
     <div class="error-card-container">
        <div class="error-card">
            <img src="../static/favicon/error.svg" alt="upload Icon">             
            <div class="error-card-message">This is an error message</div>
        </div>
    </div>
 </body>
{% endblock main_body %}
