{% extends 'base.html' %}

{% load static %}

{% block custom_styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock custom_styles %}


{% block main_body %}
<body>
    <div class="wrapper">
        <div class="container">
                <div class="sub-header">Client Login</div>

                <form  method="POST" action="{% url 'counsellor:login_client' %}">
                    {% csrf_token %}

                    <div class="layout">
                        <input name="email" type="email" placeholder="Student Email"/>
                    </div>

                    <div class="layout">
                        <input name="password" type="password" placeholder="Password"/>
                    </div>
                    
                    <div class="forgot-password"><a href="{% url 'counsellor:forgot_password' %}">Forgot password?</a></div>
            
                    {% comment %} <a  href="{% url 'counsellor:home' %}">
                        <div  class="submit-form">login</div>
                    </a> {% endcomment %}

                    <div class="submit-form">
                        <button>Login</button>
                    </div>
                    
                    <div class="redirect">
                        <div>Are you a counsellor?<a href="{% url 'counsellor:login_counsellor' %}">Counsellor Login</a></div>
                        <div>Don't have an account?<a href="{% url 'counsellor:register' %}">Sign up</a></div>
                    </div>
            </form>
        </div>
    </div>
</body>
{% endblock main_body %}
